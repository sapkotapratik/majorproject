<!DOCTYPE html>
<html>
<head>
	<title>समाचार वर्गीकृत गर्नुहोस्</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" href="#">नेपाली समाचार क्लासिफायर</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/news">News Portal</a>
              </li>
            </ul>
          </div>
        </nav>

	<div class="jumbotron text-center">
		<h3>नेपाली <span style="color: red;">समाचार</span> पोर्टल</h3>
	</div>
	<nav class="navbar navbar-expand-lg bg-light">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <div class="collapse navbar-collapse" id="navbarText">
	    <ul class="navbar-nav mx-auto">
		<li class="nav-item active">
			<a class="nav-link" href="/news">All</a>
		</li>
		<li class="nav-item active">
			<a class="nav-link" href="/news?category=health">Health</a>
		</li>
		<li class="nav-item active">
			<a class="nav-link" href="/news?category=literature">Literature</a>
		</li>
		<li class="nav-item active">
			<a class="nav-link" href="/news?category=sports">Sports</a>
		</li>
		<li class="nav-item active">
			<a class="nav-link" href="/news?category=entertainment">Entertainment</a>
		</li>
		<li class="nav-item active">
			<a class="nav-link" href="/news?category=opinion">Opinion</a>
		</li>
		<li class="nav-item active">
			<a class="nav-link" href="/news?category=politics">Politics</a>
		</li>
	    </ul>
	  </div>
	</nav>
	<div class="container">
		<div class="header mt-2">
			<h6>Latest News</h6>
			<div style="width: 75px; height: 2px; background-color: red;"></div>
		</div>
		<div class="news-list-view mt-4 row">
			{% for row in news %}
				<div class="col-12 my-1">
					<div class="card">
					  <div class="card-body">
					  	 <h6 class="card-subtitle mb-2"><span class="badge {{ badge_color_map.get(row[1]) }}">{{ row[1] }}</span></h6>
					    <p class="card-text">{{ row[2] }}</p>
					  </div>
					</div>
				</div>
			{% endfor %}
		</div>
	</div>																								
</body>
</html>
